<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathOpsV0 - ES6 - Complete Test</title>
    <script src="../drawPath.js"></script>
</head>
<body>
    <script type="module">
    import PathopsV0Factory from '../../dist/es/pathops.js';

    const canvas = document.createElement('canvas');
    canvas.width = 400;
    canvas.height = 400;
    document.body.appendChild(canvas);
    canvas.style.backgroundColor = '#f0f0f0';

    const ctx = canvas.getContext('2d');

    PathopsV0Factory().then((PathopsV0) => {
        console.log('PathopsV0:', PathopsV0);

        const {Path2D, PathOps, DrawPath} = PathopsV0;

        const pathA = new Path2D();
        pathA.moveTo(0, 0);
        pathA.lineTo(100, 100);
        pathA.lineTo(100, 0);
        pathA.quadraticCurveTo(100, 100, 200, 0);
        pathA.closePath();

        DrawPath(ctx, pathA, 'green');

        const pathB = new Path2D();
        pathB.moveTo(0, 0);
        pathB.lineTo(50, 50);
        pathB.lineTo(50, 0);
        pathB.quadraticCurveTo(50, 50, 100, 0);
        pathB.closePath();

        DrawPath(ctx, pathA, 'blue');


        console.log('pathA:', pathA.toCommands());
        console.log('pathB:', pathB.toCommands());

        const pathC = PathOps.intersect(pathA, pathB);
        console.log(pathC.toCommands());

        console.log('pathA:', pathA.toCommands());
        console.log('pathB:', pathB.toCommands());

        DrawPath(ctx, pathC, 'red');
    });
    </script>
</body>
</html>
